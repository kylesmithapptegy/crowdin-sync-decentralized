name: Crowdin Actions
run-name: PR "${{ github.event.pull_request.title }}" translation sync with Crowdin

on:
  pull_request:
    types: [opened, reopened]

env:
  CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
  CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

jobs:
  # This workflow contains a single job called "build"
  translate: 
    runs-on: ubuntu-latest
    steps:
    - name: Pre-Translate Strings
      uses: crowdin/github-action@v1.14.0
      with: 
        command: 'pre-translate'
        command_args: '-l de --branch main --method mt --auto-approve-option=all'
